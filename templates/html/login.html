<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form action="{% url 'blog:login'%}" method="post" onsubmit="return parse_data()">
        <div class="form-group">
            <label for="username_input">用户名字</label>
            <input name="username" type="text" class="form-control" id="username_input" placeholder="请输入用户名字">
            <span id="usernameInfo"></span>
            {% ifequal code 100 %}
                <span>{{msg}}</span>
            {% endifequal  %}
        </div>
        <div class="form-group">
            <label for="password_input">密码</label>
            <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
            {% ifequal  code 101 %}
                <span>{{msg}}</span>
            {% endifequal  %}

        </div>


        <button type="submit" style="background-color: green;color: snow"  class="btn btn-default btn-block">登录</button>
    </form>
</body>
</html>
