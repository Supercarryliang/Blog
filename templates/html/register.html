<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <form action="{% url 'blog:register'%}" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label for="username_input">用户名字</label>
            <input name="username" type="text" class="form-control" id="username_input" placeholder="请输入用户名字">
            <span id="usernameInfo"></span>
        </div>
        <div class="form-group">
            <label for="password_input">密码</label>
            <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="password_confirm_input">密码</label>
            <input type="password" class="form-control" id="password_confirm_input" placeholder="请再次输入密码">
            <span id="passwordInfo"></span>
        </div>
        <button type="submit" style="background-color: green;color: snow"  class="btn btn-default btn-block">注册</button>
    </form>
</body>
</html>
